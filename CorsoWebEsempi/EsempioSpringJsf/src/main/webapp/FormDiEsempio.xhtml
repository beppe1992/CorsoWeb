<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">

<h:body>

	<h:form>
		<h1>Esempio JSF 2 + Spring</h1>
		<table>

			<tr>
				<td><h:outputLabel value="Nome" /></td>
				<td><h:inputText value="#{formDiEsempioBean.nome}" /></td>
			</tr>
			<tr>
				<td><h:outputLabel value="Cognome" /></td>
				<td><h:inputText value="#{formDiEsempioBean.cognome}" /></td>
			</tr>
			<tr>
				<td><h:outputLabel value="Eta'" /></td>
				<td><h:inputText value="#{formDiEsempioBean.eta}" /></td>
			</tr>
		</table>
		<h:commandButton type="submit"
			action="#{formDiEsempioBean.registrati}" value="Registrati" />

		<h:commandButton type="submit"
			action="#{formDiEsempioBean.registratiConNavigazione}"
			value="Registrati Con Navigazione" />

		<h:outputLabel value="#{formDiEsempioBean.messaggioConferma}'" />
	</h:form>
</h:body>

</html>
